{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/fc1e235b2e.js"></script>
  <link rel="stylesheet" href="{% static 'assets2/style.css' %}">
  <title>MakeIn | Log In</title>
  <link rel="icon" href="/media/logo.png" type="image/png">
  <link rel="shortcut icon" href="assets1/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'assets1/style.css' %}">
    <script src="{% static 'assets1/script.js' %}" defer></script>
</head>

<body class="bg-secondary bg-opacity-25">

  <div id="wrapper">
    <div class="container ">
      <div class="form-data">
        <form action="" method="POST">
          {% csrf_token %}
          <div class="logo">
            <img src="/media/logo.png" height="30px" width="30px" alt="logo">
            <p style="font-style: bold;font-size: 50px;font-family:'Lucida Handwriting' ">MakeIn</p>
            <p class="text-muted">AI powered Social Media</p>
            
            <br><br><br><br>
          </div>
     
         {{form}}
          <button class="form-btn" type="submit">Sign In</button>


        </form>
        <div class="sign-up">
          Create a New Account ? <a href="{% url 'sign-up' %}">Sign Up</a>
        </div>
 
      </div>
    </div>


  </div>

</body>

</html>
